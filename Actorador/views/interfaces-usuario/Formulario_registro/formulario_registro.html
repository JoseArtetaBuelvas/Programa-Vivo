<head>

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <main>

        </div>

		  <form class="formulario" id="formulario">

            <!-- Grupo: Logo-Actorador-->

            <img class="logo__actorador" src="/img/logo-actorador.png">
            <h2 class="subtitulo">FORMULARIO DE REGISTRO</h2>

            <!-- Grupo: Correo Electrónico-->

		     <div class="formulario__grupo" id="grupo__correoelectronico">
                <p class="mensaje__parrafo">Registra tu correo electrónico y recibe diariamente los articulos <br> recien cocinados de roasbrief, noticias y promociones exclusivas</p>

		         <label for="correo-electronico" class="formulario__label"><b> Correo Electrónico</b></label>
		         <div class="formulario__grupo-input">
                     <input type="email" class="formulario__input" name="correo-electronico" id="correo-electronico" placeholder="José123@correo.com">
                     <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
	         </div>

             <!-- Grupo: Nombre-->

             <div class="formulario__grupo" id="grupo__name">
                 <label for="name" class="formulario__label"><b>Name</b></label>
                 <div class="formulario__grupo-input">
                     <input type="text" class="formulario__input" name="name" id="name" placeholder="José Luis">
                     <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
             </div>

            <!-- Grupo: Apellido -->

            <div class="formulario__grupo" id="grupo__apellido">
                <label for="apellido" class="formulario__label"><b> Apellido</b></label>
                <div class="formulario__grupo-input">
                     <input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Arteta Buelvas">
                     <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
            </div>

             <!-- Grupo: Profesión -->

             <div class="formulario__grupo" id="grupo__profesion">
                 <label for="apellido" class="formulario__label"><b> Profesión</b></label>
                 <div class="formulario__grupo-input">
                     <input type="text" class="formulario__input" name="profesion" id="profesion" placeholder="Ingeniero">
                     <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
             </div>

             <div class="botones">
                 
                <div class="boton__pagar">
                <button type="submit" class="formulario__boton">Enviar</button>
               
             </div>

             <div class="boton__regresar">
                 <button type="menu">Regresar</button>
                
             </div>

            
            </form>



	</main>

   
    
</body>
